
{% block title %}{{ genre.title }}{% endblock %}

{% block content %}
    {% if articles %}
        <ul>
        {% for art in articles %}
            <li><a href="{% url 'blog:view_article' art.id %}">{{ art.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no Articles.</p>
    {% endif %}
{% endblock %}
